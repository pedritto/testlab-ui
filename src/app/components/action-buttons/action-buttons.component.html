<div *ngIf="editMode" class="cancel dib" (click)="onCancel()"></div>
<div *ngIf="editMode;else in_display_mode" class="save dib" (click)="onSave()"></div>
<ng-template #in_display_mode>
  <div class="edit dib" (click)="onEdit()"></div>
  <div class="delete dib" (click)="onDelete()"></div>
</ng-template>
