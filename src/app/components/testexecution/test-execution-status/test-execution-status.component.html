<div class="status-container f4">
  <div class="status passed w2 h2 tc dib">
    <span class="result">{{result.passed}}</span>
  </div>
  <div class="status failed w2 h2 tc dib">
    <span class="result">{{result.failed}}</span>
  </div>
  <div class="status blocked w2 h2 tc dib">
    <span class="result">{{result.blocked}}</span>
  </div>
  <div class="status waiting w2 h2 tc dib">
    <span class="result">{{result.waiting}}</span>
  </div>
</div>
